<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoKite Arena</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>GoKite Arena</h1>
    <p id="statusText">Not connected</p>

    <div class="controls">
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>
    </div>

    <!-- Discord input appears after joining arena -->
    <div id="discordDiv" class="panel hidden">
      <input type="text" id="discordName" placeholder="Enter Discord Name">
      <button id="saveDiscordBtn">Start Quiz</button>
    </div>

    <!-- Quiz panel -->
    <div id="quizDiv" class="panel hidden">
      <div id="questionText"></div>
      <div id="answers"></div>
    </div>

    <!-- Leaderboard -->
    <h2>Top 100 Players</h2>
    <ul id="leaderboard"></ul>

    <p class="footer">Powered by GoKite AI</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
