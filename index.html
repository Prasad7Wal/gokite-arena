<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokite Arena</title>
    <!-- Favicon to avoid 404 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
            background-color: #f5f5f5;
        }

        h1, h2 { color: #333; }

        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        input { 
            padding: 8px; 
            margin: 5px; 
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #quizDiv, #discordDiv { display: none; margin-top: 20px; }

        #leaderboard { 
            margin-top: 20px; 
            max-height: 400px; 
            overflow-y: auto; 
            border: 1px solid #ccc; 
            padding: 10px; 
            list-style: none; 
            background-color: white;
            border-radius: 5px;
        }

        #answers button {
            display: block;
            width: 200px;
            margin: 8px auto;
        }
    </style>
</head>
<body>

<h1>Gokite Arena Game</h1>

<button id="connectWalletBtn">Connect Wallet</button>
<button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>

<div id="discordDiv">
    <input type="text" id="discordName" placeholder="Enter Discord Name">
    <button id="saveDiscordBtn">Save</button>
</div>

<div id="quizDiv">
    <div id="questionText"></div>
    <div id="answers"></div>
</div>

<h2>Top 100 Players</h2>
<ul id="leaderboard"></ul>

<!-- Load ethers.js first -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>

<!-- Then load your script -->
<script src="script.js" defer></script>



</body>
</html>
