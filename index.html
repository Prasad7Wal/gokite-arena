<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gokite Arena</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Gokite Arena ðŸŽ®</h1>

    <div id="status" class="status">Status: <span id="statusText">Not connected</span></div>

    <div class="controls">
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>
    </div>

    <div id="discordDiv" class="box" hidden>
      <label>Discord name</label>
      <input id="discordName" placeholder="e.g. Prasad#1234" />
      <button id="saveDiscordBtn">Save & Start Quiz</button>
    </div>

    <div id="quizDiv" class="box" hidden>
      <div id="questionText" class="question"></div>
      <div id="answers"></div>
      <div class="small">Question <span id="qIndex">0</span> / 10</div>
    </div>

    <h2>Top 100 Players</h2>
    <ul id="leaderboard" class="leaderboard"></ul>
  </main>

  <!-- ethers.js UMD (global `ethers`) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js" defer></script>

  <!-- Your app script (defer so it runs after DOM and after ethers script tag is parsed) -->
  <script src="script.js" defer></script>
</body>
</html>
