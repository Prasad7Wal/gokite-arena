<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- ethers v6 UMD (needed by script.js) -->

</head>
<body> 
  <main class="container">
    <h1>ğŸ† GoKite Arena</h1>

    <div id="status" class="status">Status: ready</div>

    <div class="controls">
      <button id="connectBtn">Connect Wallet</button>
      <button id="joinBtn" disabled>Join Arena (0.01 KITE)</button>

    <section id="discordSection" class="panel hidden">

      <input id="discordInput" placeholder="Discord#1234 or handle" />

    <section id="quizSection" class="panel hidden">
      <h3 id="questionTitle">Question</h3>
      <div id="answers"></div>
    </section>

    <section id="leaderboardSection" class="panel hidden">
      <h3>Top Players (up to 100)</h3>
      <ol id="leaderboard"></ol>
