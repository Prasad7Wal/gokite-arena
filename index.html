<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoKite Quiz dApp - Attempt 1</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .hidden { display: none; }
    .slide { display: none; }
    .active-slide { display: block; }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    button:hover { background: #0ea5e9; }

    .attempt-box {
      margin-top: 25px;
      padding: 10px;
      border: 2px solid #38bdf8;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>🚀 GoKite Quiz dApp</h1>

  <div id="wallet-container">
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletStatus"></p>
  </div>

  <div id="discord-container" class="hidden">
    <input id="discordName" placeholder="Enter Discord Username" />
    <button id="payFeeBtn">Join Quiz (Pay Fee)</button>
  </div>

  <div id="quiz-container" class="hidden">
    <div id="quiz"></div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <button id="submitQuiz">Submit</button>
  </div>

  <div id="leaderboard-container" class="hidden">
    <h2>🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </div>

  <!-- ✅ Attempt Status Box -->
  <div class="attempt-box">
    <p>🧩 HTML Attempt: <b id="htmlAttempt">1</b></p>
    <p>🎨 CSS Attempt: <b id="cssAttempt">1</b></p>
    <p>⚙️ JS Attempt: <b id="jsAttempt">1</b></p>
  </div>

  <!-- ✅ Load Ethers.js from CDN (MUST COME BEFORE script.js) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- ✅ Main Script -->
  <script src="script.js"></script>
</body>
</html>
