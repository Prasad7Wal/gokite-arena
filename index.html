<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Connect Test</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h1>Wallet Connect Test</h1>
<button id="connectBtn">Connect Wallet</button>
<div id="status">Not connected</div>

<!-- Ethers.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>

<script>
(async () => {
    const connectBtn = document.getElementById("connectBtn");
    const status = document.getElementById("status");
    let provider, signer, account;

    async function connectWallet() {
        try {
            if (!window.ethereum) throw new Error("MetaMask or compatible wallet not found!");

            // Pick MetaMask if multiple providers exist
            let ethereumProvider = window.ethereum;
            if (Array.isArray(window.ethereum.providers)) {
                ethereumProvider = window.ethereum.providers.find(p => p.isMetaMask) || window.ethereum.providers[0];
            }

            provider = new ethers.BrowserProvider(ethereumProvider); // Using ethers v6 safe constructor
            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            account = await signer.getAddress();
            const network = await provider.getNetwork();

            status.innerText = `✅ Connected: ${account.slice(0,6)}...${account.slice(-4)} | Network: ${network.name}`;
        } catch(err) {
            console.error(err);
            alert("Wallet connection failed: " + err.message);
            status.innerText = "❌ Not connected";
        }
    }

    connectBtn.onclick = connectWallet;
})();
</script>

</body>
</html>
