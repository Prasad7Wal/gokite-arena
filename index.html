<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gokite Arena Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gokite Arena Game</h1>

  <div>
    <button id="joinBtn">Join Arena (0.01 KITE)</button>
  </div>

  <div>
    <input type="number" id="score" placeholder="Enter your score">
    <button id="updateBtn">Update Score</button>
  </div>

  <h2>Top 10 Players</h2>
  <ul id="leaderboard"></ul>

  <!-- Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
