<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go Kite AI X Prasad_713 Quiz</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Go Kite AI X Prasad_713</h1>
  </header>

  <main>
    <div id="wallet-container">
      <button id="connectWallet">Connect Wallet</button>
      <p id="walletStatus"></p>
    </div>

    <div id="discord-container" class="hidden">
      <input type="text" id="discordName" placeholder="Enter Discord Name">
      <button id="startQuiz">Start Quiz</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="quiz"></div>
      <div id="quiz-nav">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="submitQuiz">Submit Quiz</button>
      </div>
    </div>

    <div id="leaderboard-container" class="hidden">
      <h2>Leaderboard - Top 100</h2>
      <ol id="leaderboard"></ol>
    </div>
  </main>

  <footer>
    <div id="admin-login">
      <input type="password" id="adminPassword" placeholder="Enter Admin Password">
      <button id="adminLoginBtn">Admin Login</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
