<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gokite Arena</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align:center; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    input { padding: 5px; margin: 5px; }
    #quizDiv, #discordDiv { display: none; margin-top: 20px; }
    #leaderboard { margin-top: 20px; max-height: 400px; overflow-y: auto; border:1px solid #ccc; padding:10px; list-style:none; text-align:left;}
</style>
</head>
<body>

<h1>Gokite Arena Game</h1>

<button id="connectWalletBtn">Connect Wallet</button>
<button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>

<div id="discordDiv">
    <input type="text" id="discordName" placeholder="Enter Discord Name">
    <button id="saveDiscordBtn">Save</button>
</div>

<div id="quizDiv">
    <div id="questionText"></div>
    <div id="answers"></div>
</div>

<h2>Top 100 Players</h2>
<ul id="leaderboard"></ul>

<!-- Load ethers.js first -->
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>

<!-- Then your custom script -->
<script src="script.js"></script>



</body>
</html>
