<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoKite Arena</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; }
        #discordDiv, #quizDiv { display: none; margin-top: 20px; }
        #leaderboard { margin-top: 20px; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; list-style: none; }
        #statusText { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h1>GoKite Arena Game</h1>

<!-- Wallet connect -->
<button id="connectWalletBtn">Connect Wallet</button>
<button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>
<div id="statusText">Not connected</div>

<!-- Discord input -->
<div id="discordDiv">
    <input type="text" id="discordName" placeholder="Enter Discord Name">
    <button id="saveDiscordBtn">Save</button>
</div>

<!-- Quiz -->
<div id="quizDiv">
    <div id="questionText"></div>
    <div id="answers"></div>
</div>

<!-- Leaderboard -->
<h2>Top 100 Players</h2>
<ul id="leaderboard"></ul>

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>

<!-- Main JS -->
<script src="script.js"></script>

</body>
</html>
