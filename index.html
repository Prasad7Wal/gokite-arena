<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoKite Arena</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>GoKite Arena</h1>
    <div class="status" id="statusText">Not connected</div>

    <div class="controls">
      <button id="connectWalletBtn">Connect Wallet</button>
      <button id="joinArenaBtn" disabled>Join Arena (0.01 KITE)</button>
    </div>

    <div class="panel hidden" id="discordDiv">
      <input type="text" id="discordName" placeholder="Enter Discord Name">
      <button id="saveDiscordBtn">Start Quiz</button>
    </div>

    <div class="panel hidden" id="quizDiv">
      <div id="questionText"></div>
      <div id="answers"></div>
    </div>

    <div class="panel">
      <h3>Leaderboard</h3>
      <ul id="leaderboard"></ul>
    </div>

    <div class="footer">Powered by GoKite AI | Testnet Only</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
