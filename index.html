<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gokite Arena Game</h1>

    <!-- Step 1: Connect Wallet -->
   <button id="connectWalletBtn">Connect Wallet</button>
