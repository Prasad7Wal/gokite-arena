<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoKite Arena ‚öîÔ∏è</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #090979, #00d4ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p#statusText {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px 0 20px;
      display: inline-block;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #00c3ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #0077ff;
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>üèÜ GoKite Arena</h1>
  <p id="statusText">üî¥ Wallet not connected</p>

  <div>
    <button id="connectWalletBtn">üîó Connect Wallet</button>
    <button id="joinArenaBtn" disabled>‚öîÔ∏è Join Arena</button>
  </div>

  <footer>Built on GoKite AI ‚öôÔ∏è</footer>

  <!-- ‚úÖ Ethers.js v6 CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.0/ethers.umd.min.js"></script>

  <!-- ‚úÖ Main Script -->
  <script>
  (async () => {
    const connectBtn = document.getElementById("connectWalletBtn");
    const joinBtn = document.getElementById("joinArenaBtn");
    const statusText = document.getElementById("statusText");

    const contractAddress = "0xf8721539eaa06fb3b4fc62f4c1d20e4db13fd9d1";
    const abi = [
      "function joinArena() payable",
      "function updateScore(uint256 _score, string calldata _discord)",
      "function topPlayers() view returns (string[] memory, uint256[] memory)"
    ];

    let provider, signer, contract, account;

    function setStatus(msg) {
      console.log(msg);
      statusText.innerText = msg;
    }

    // ‚úÖ Connect Wallet
    async function connectWallet() {
      try {
        if (!window.ethereum) {
          alert("Please install MetaMask or a compatible wallet!");
          return;
        }

        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        account = await signer.getAddress();

        contract = new ethers.Contract(contractAddress, abi, signer);
        setStatus("‚úÖ Wallet connected: " + account.slice(0, 6) + "..." + account.slice(-4));

        connectBtn.disabled = true;
        joinBtn.disabled = false;
      } catch (err) {
        console.error("Connection error:", err);
        setStatus("‚ùå Connection failed: " + (err.message || err));
      }
    }

    // ‚úÖ Join Arena Transaction
    async function joinArena() {
      if (!contract) {
        alert("Connect your wallet first!");
        return;
      }

      try {
        setStatus("‚è≥ Sending transaction...");
        const tx = await contract.joinArena({
          value: ethers.parseEther("0.01") // 0.01 ETH deposit
        });
        await tx.wait();
        setStatus("üéâ Joined Arena successfully!");
      } catch (err) {
        console.error("Join failed:", err);
        setStatus("‚ùå Transaction failed: " + (err.message || err));
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    joinBtn.addEventListener("click", joinArena);

    // UI Defaults
    joinBtn.disabled = true;
    setStatus("üî¥ Wallet not connected");
  })();
  </script>
</body>
</html>
